<div class="col-md-12" ng-controller="ServiceviewCtrl">
    <div ng-show="refresh" class="alert alert-info" role="alert">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Einen Moment neue Werte werden Geladen
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{percent}}"
                 aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                {{percent}}
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-default col-md-12 col-xs-6 service" ng-click="refreshValues(); lampenstromKalibrieren()">Lampenstrom einmessen</button>
    <button type="button" class="btn btn-default col-md-12 col-xs-6 service" ng-click="refreshValues(); resetBrstd(tindex,dindex)">Betriebsstunden zur√ºcksetzen</button>
    <button type="button" class="btn btn-default col-md-12 col-xs-6 service" ng-click="refreshValues(); ampere_is()">Lampenstrom Istwert <span class="badge"> {{modal.arg.ampere_is}} A</span></button>
    <button type="button" class="btn btn-default col-md-12 col-xs-6 service" ng-click="refreshValues(); ampere_target()">Lampenstrom Sollwert <span class="badge"> {{modal.arg.ampere_target}} A</span></button>
    <button type="button" class="btn btn-default col-md-12 col-xs-6 service" ng-click="refreshValues(); errorRelais()">Verahlten Fehler-Relais</button>
